<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math radom hunderd topic</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.min.css" type="text/css">
    <script src="./assets/js/math.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Math Topic</h1>
        <div id="j-time" class="time">

        </div>
        <div id="j-mistake" class="mistake">
            <big>Mistakes:</big>
            <span></span>
        </div>

            <big>computation:</big>
            <span data-computation="1" class="btn btn-link">addition</span>
            <span data-computation="2" class="btn btn-link">subtraction</span>
            <span data-computation="3" class="btn btn-link">multiplication</span>
            <span data-computation="4" class="btn btn-link">division</span>
        </div>
        <ul id="j-main" class="row main text-left">
        </ul>
        <button type="button" id="j-done" class="btn btn-info">Done</button>
    </div>

</html>
